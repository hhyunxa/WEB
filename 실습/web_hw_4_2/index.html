<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서 구매 리스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-5">도서 구매 리스트</h1>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    
    <div class="col">
      <div class="card h-100">
        <img src="book1.jpg" class="card-img-top" alt="도서 이미지">
        <div class="card-body">
          <h5 class="card-title">도서 제목 1</h5>
          <p class="card-text">이 도서에 대한 간단한 설명입니다. Bootstrap Grid 시스템을 활용하여 카드를 배치했습니다.</p>
        </div>
        <div class="card-footer bg-white border-top-0 d-grid">
          <button class="btn btn-primary">구매하기</button>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100">
        <img src="book1.jpg" class="card-img-top" alt="도서 이미지">
        <div class="card-body">
          <h5 class="card-title">도서 제목 2</h5>
          <p class="card-text">디바이스 너비에 따라 12칸, 6칸, 4칸으로 자동 조절되는 반응형 카드입니다.</p>
        </div>
        <div class="card-footer bg-white border-top-0 d-grid">
          <button class="btn btn-primary">구매하기</button>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100">
        <img src="book1.jpg" class="card-img-top" alt="도서 이미지">
        <div class="card-body">
          <h5 class="card-title">도서 제목 3</h5>
          <p class="card-text">Bootstrap 5의 Card 컴포넌트를 활용하여 깔끔한 리스트를 구현했습니다.</p>
        </div>
        <div class="card-footer bg-white border-top-0 d-grid">
          <button class="btn btn-primary">구매하기</button>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
