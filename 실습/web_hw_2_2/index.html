<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      
    }

    .card {
      width: 260px;
      height: auto;
      padding: 10px;
      font-style: Helvetica;
      background-color: white;
      border: solid black 1px;
      display: flex;
      flex-direction: column;
      align-content: center;

    }

    .imagebox {
      position: relative;
      display: flex;
      justify-content: center;
    }

    .name {
      font-weight: bold;
      font-size: 25px;
      text-align: center;
      background-color: rgba(255, 188, 146, 0.8);
      position: absolute;
      bottom: 0px;
      margin: 0px;
      width: 95%;
      padding: 5px;
    }

    .text {
      margin:10px;
      font-size: 14px;
    }
    
  </style>
</head>
<body>
  <div class="card">
    <div class="imagebox">
      <img src="profile.jpg" alt="Profile Image" width="260px">
      <p class="name">Name</p>
    </div>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci unde officiis ad nostrum. Laboriosam mollitia similique provident fuga tenetur saepe sit, amet eaque neque eius quaerat expedita ea illum veniam.</p>
  </div>
</body>
</html>
